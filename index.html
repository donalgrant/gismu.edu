<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=1.6" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<link rel="stylesheet" type="text/css" href="css/menu.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/grid.css" media="screen"/>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/gismu.js"></script>

<script>
window.scrollTo(0,1);
</script>

</head>

<body>

<div id="wrapper">
  <div id="content">
    
    <div id="menu">
      <ul>
	<li><a id="Card_menu" href="#" title="Card" class="active">Card</a></li>
	<li><a id="Filter_menu" href="#" title="Filter">Filter</a></li>
      </ul>
    </div> <!-- menu -->
    
    <div id="Card">

             <!-- <div id="content" style="position:absolute; align:center">  -->

      <div id="nav" style="height:5em; position:relative; align:center">

        <div id="nav_button" style="display:table-cell; vertical-align:middle">
          <button type="button" onclick="prevGismu()">Prev</button>
        </div>
        <div id="gismu_entry" style="display:table-cell; vertical-align:middle">
          <input id="gismu_label" type="text" onchange="newGismu()"></input>
        </div>
        <div id="nav_button" style="display:table-cell; vertical-align:middle">
          <button type="button" onclick="nextGismu()">Next</button>
        </div>

      </div> <!-- nav -->

      <div id="lower" style="height:5em; position:relative; align:center">
        <div id="gloss_label" style="display:table-cell; vertical-align:middle"></div>
        <div id="rafsi_label" style="display:table-cell; vertical-align:middle"></div>
      </div>
      <div id="def_label">   </div>
      <div id="xref_label">  </div>
      <div id="notes_label"> </div>

    </div>  <!-- Card -->

    <div id="Filter">

      <div id="filter_group" style="height:5em; position:relative; align:center">

        <div id="filter" style="display:table-cell; vertical-align:middle">
          <input id="filter_input" type="text" onchange="filterGismu()"></input>
        </div>
        <div id="filter_radio" style="display:table-cell; vertical-align:middle">
	  <input type="radio" name="rfinterp" value="one"     onchange="filterGismu()" >match one or more<br>
	  <input type="radio" name="rfinterp" value="bag"     onchange="filterGismu()" >match any order<br>
	  <input type="radio" name="rfinterp" value="list"    onchange="filterGismu()" >match in order<br>
	  <input type="radio" name="rfinterp" value="cluster" onchange="filterGismu()" checked="checked">match exact<br>
	  <input type="radio" name="rfinterp" value="regex"   onchange="filterGismu()" >match regex
        </div>
        <div id="filter_check" style="display:table-cell; vertical-align:middle">
	  <input type="checkbox" name="f_tie_begin" onchange="filterGismu()" >match begin<br>
	  <input type="checkbox" name="f_tie_end"   onchange="filterGismu()" >match end
        </div>

      </div> <!-- filter_group -->

      <div id="list_label">

	<p id="filter_list"></p>

      </div>

    </div>  <!-- Filter -->
    
  </div> <!-- content -->
</div> <!-- wrapper -->

<script>
initGismu();
current_i=0;
updateGismu();

</script>

      
</body>
</html>
